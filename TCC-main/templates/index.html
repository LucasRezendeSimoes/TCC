<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="toggleSidebar">☰</button>
    <h3>Bases de dados</h3>
    <ul id="item-list">
      <li>DB 1</li>
      <li>DB 2</li>
      <li>DB 3</li>
    </ul>
  </div>

  <!-- Área direita (coluna) -->
  <div class="right-side">

    <!-- Conteúdo principal -->
    <div class="main-content" id="mainContent">
      <h2>Mapa</h2>
      <iframe src="{{ url_for('mapa') }}" width="100%" height="400px" frameborder="0"></iframe>


      <h2>Query SQL</h2>
      <form id="sqlForm">
        <textarea name="sql" rows="4">SELECT * FROM dados WHERE numero_camera = 2</textarea>
        <button type="submit">Executar</button>
      </form>

      <h2>Query auto</h2>
      <form id="form-consulta" method="post" action="/auto_query">
        <div>
          <label for="hash">Hash</label>
          <input type="text" id="hash" name="hash" placeholder="00000000"/>
        </div>
        <div>
          <label for="inicio">Hora de início</label>
          <input type="datetime-local" id="inicio" name="inicio"/>
        </div>
        <div>
          <label for="fim">Hora de fim</label>
          <input type="datetime-local" id="fim" name="fim"/>
        </div>
        <div>
          <label for="camera">Número da câmera</label>
          <input type="number" id="camera" name="numero_camera" min="1" step="1"/>
        </div>
        <button type="submit">Pesquisar</button>
      </form>
      <div id="resultado"></div>
    </div>

    <!-- Barra de redimensionamento -->
    <div class="resizer" id="resizer"></div>

    <!-- Painel inferior -->
    <div class="bottom-panel" id="bottomPanel">
      <h3>Terminal ></h3>
      <p>></p>
    </div>

  </div>

  <!-- Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
