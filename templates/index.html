<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<body>

      <div class="dropdown">

        <input type="file" id="csvInput" accept=".csv" style="display: none" />
        <a id="saveBtn">Save</a>
        <a href="#">Exit</a>
      </div>
    </div>
  </div>

  <!-- Container principal -->
  <div class="container-principal">

      <!-- Painel de consultas (Auto + SQL) -->

          </div>

          <div>
            <label for="camera">N√∫mero da c√¢mera</label>

          <div>

              <option value="S√©">S√©</option>
              <option value="Consola√ß√£o">Consola√ß√£o</option>

              <option value="Vila Madalena">Vila Madalena</option>
            </select>
          </div>
          <button type="submit">Pesquisar</button>
        </form>

        <hr/> <!-- Barra divis√≥ria -->

        <h3>Consulta SQL Manual</h3>
        <form id="sqlForm">
          <textarea name="sql" rows="4" placeholder="SELECT * FROM dados WHERE numero_camera = 2" id="sqlTextBox"></textarea>
          <button type="submit">Executar</button>
        </form>
      </div>

      <!-- Painel de Relat√≥rios -->
      <div class="sidebar-content" id="painel-relatorios">
        <h3>Relat√≥rios</h3>
        <p>Ainda n√£o h√° relat√≥rios</p>

    <!-- √Årea direita -->

      </div>

      <div class="bottom-panel" id="bottomPanel">

        <p>></p>
      </div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
