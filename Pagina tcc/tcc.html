<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sidebar (lateral esquerda) -->
  <div id="sidebar" class="sidebar">
    <button id="toggleSidebar">☰</button>
    <h3>Lista</h3>
    <ul id="item-list">
      <li>DB 1</li>
      <li>DB 2</li>
      <li>DB 3</li>
      <!-- Você pode preencher com dados dinâmicos -->
    </ul>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">

    <!-- MAPA -->
    <h2>Mapa</h2>
    <div>Mapa</div>

    <!-- SQL -->
    <h2>Query SQL</h2>
    <form method="post" action="/query">
      <textarea name="sql" class="form-control" rows="4">SELECT * FROM dados LIMIT 5</textarea>
      <button class="btn btn-primary mt-2">Executar</button>
    </form>

    <!-- FILTROS -->
    <h2>Query auto</h2>
    <form id="form-consulta" method="post" action="/query">
      <div class="row g-3">
        <!-- Hash -->
        <div class="col-12">
          <label for="hash">Hash</label>
          <input type="text" class="form-control" id="hash" name="hash" placeholder="00000000" autocomplete="off"/>
        </div>

        <!-- Hora de início -->
        <div class="col-md-6">
          <label for="inicio">Hora de início</label>
          <input type="datetime-local" class="form-control" id="inicio" name="inicio"/>
        </div>

        <!-- Hora de fim -->
        <div class="col-md-6">
          <label for="fim">Hora de fim</label>
          <input type="datetime-local" class="form-control" id="fim" name="fim"/>
        </div>

        <!-- Número da câmera -->
        <div class="col-md-6">
          <label for="camera">Número da câmera</label>
          <input type="number" class="form-control" id="camera" name="numero_camera" min="1" step="1"/>
        </div>

        <!-- Botão -->
        <div class="col-12">
          <button type="submit">Pesquisar</button>
        </div>
      </div>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="mt-4"></div>

  </div> <!-- Fim main-content -->

  <!-- JS para toggle da sidebar -->
  <script>
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
  </script>

</body>
</html>
